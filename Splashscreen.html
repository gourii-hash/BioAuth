<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Authentication</title>
    <style>
        /* Splash Screen Styles */
        
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #9abfef;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(10, 10, 10);
            font-size: 24px;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }
    </style>
</head>

<body>

    <!-- Splash Screen -->
    <div id="splash">

        <h1>BioAuth</h1>


    </div>

    <script>
        // Hide splash screen after 3 seconds and redirect
        setTimeout(() => {
            document.getElementById("splash").style.opacity = "0";
            setTimeout(() => {
                window.location.href = "Home.html"; // Redirect to Vote_auth.html
            }, 100); // Wait for fade-out animation to complete
        }, 1000);
    </script>

</body>

</html>
